name: Publish Helm Chart

on:
  push:
    branches:
      - main # Запускать только при пуше в ветку main
    paths:
      - "coffee-and-tea/**" # Ограничение на изменения в директории с Chart

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout кода репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Установка Helm CLI
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    # 3. Увеличение appVersion в Chart.yaml
    - name: Bump appVersion
      id: bump_version
      run: |
        # Извлекаем текущую версию из Chart.yaml
        CHART_FILE="./coffee-and-tea/Chart.yaml"
        CURRENT_VERSION=$(grep -oP 'appVersion:\s*"\K[^"]+' "$CHART_FILE")

        # Разбиваем версию на части
        MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
        MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
        PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)

        # Увеличиваем патч-версию
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

        # Обновляем Chart.yaml
        sed -i "s/appVersion:.*/appVersion: \"${NEW_VERSION}\"/" "$CHART_FILE"

        # Проверяем обновленное значение appVersion
        echo "Updated appVersion: $NEW_VERSION"
        cat "$CHART_FILE"

        # Экспортируем новую версию как выходную переменную
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    # 4. Упаковка Helm Chart
    - name: Package Helm Chart
      run: helm package ./coffee-and-tea

    # 5. Обновление индекса репозитория
    - name: Update Helm Index
      run: |
        helm repo index --url https://midzaru2011.github.io/helm-charts/ .

    # 6. Настройка SSH для пуша изменений
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    # 7. Загрузка файлов в GitHub Pages
    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        # Проверяем, есть ли изменения только в Chart.yaml
        if git diff --cached --name-only | grep -qv "coffee-and-tea/Chart.yaml"; then
          git commit -m "Automated update of Helm Chart to appVersion: ${{ env.NEW_VERSION }}" || echo "No changes to commit"
          git push git@github.com:Midzaru2011/helm-charts.git main
        else
          echo "Only Chart.yaml was modified, skipping commit to avoid loop."
        fi
